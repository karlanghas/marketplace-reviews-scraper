name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Lint with flake8
      run: |
        pip install flake8
        # Stop the build if there are Python syntax errors or undefined names
        flake8 app/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 app/ --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics
    
    - name: Format check with black
      run: |
        pip install black
        black --check app/
    
    - name: Type check with mypy
      continue-on-error: true
      run: |
        pip install mypy
        mypy app/ --ignore-missing-imports
  
  build-docker:
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Build Docker image
      run: |
        docker build -t marketplace-reviews-scraper:latest .
    
    - name: Test Docker image
      run: |
        docker run -d --name test-container marketplace-reviews-scraper:latest
        sleep 10
        docker logs test-container
        docker stop test-container
        docker rm test-container
  
  # Este job solo se ejecuta en la rama main
  deploy:
    runs-on: ubuntu-latest
    needs: [build-and-test, build-docker]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    # Aqu√≠ puedes agregar pasos para desplegar en tu Raspberry Pi
    # Por ejemplo, usando SSH o webhook
    
    - name: Deploy notification
      run: |
        echo "Deployment steps would go here"
        echo "For Raspberry Pi, consider using:"
        echo "1. SSH deployment"
        echo "2. Webhook to trigger pull on Pi"
        echo "3. Container registry push"
